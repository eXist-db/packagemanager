<!--
`repo-app`
element for displaying package metadata. This component has different 'views' (concrete instanciations) for
different use-cases currently for packagemanager and launcher. Both consume 'repo-app' elemens from packageservice but
need to display an app item in a different way with different functionality.

This meta-element uses condidtional templates to create the appropriate element that is used in the different contexts.
The attributes coming with an 'repo-app' element are passed down to the respective view element.

@demo demo/doc.html
-->

<dom-module id="repo-app">
    <template>
        <style>
            :host {
                display: block;
                /*border:thin solid blue;*/
                position: relative;
            }
            :focus{
                border:none;
                outline:0;

                box-shadow: 0 16px 24px 2px rgba(0, 0, 0, 0.14),
                0  6px 30px 5px rgba(0, 0, 0, 0.12),
                0  8px 10px -5px rgba(0, 0, 0, 0.4);
                margin:12px 0;
            }
            :host(.update):before{
                content: "updated";
                position:absolute;
                bottom:32px;
                left:30px;
                background: var(--paper-orange-700);
                color:var(--paper-orange-100);
                padding:4px 8px;
                text-align: center;
                z-index: 10;
            }
        </style>

        <!-- select a different sub-component depending on context (packagemanager or launcher) -->
        <template is="dom-if" if="{{_isLauncher()}}">
            <launcher-app id="launcherItem" path="{{path}}" type="{{type}}" status="{{status}}">
                <slot></slot>
                <slot name="icon"></slot>
            </launcher-app>
        </template>

        <template is="dom-if" if="{{_isPackageManager()}}">
            <packagemanager-app id="app" type="{{type}}"
                                abbrev="{{abbrev}}"
                                version="{{version}}"
                                action="{{action}}"
                                status="{{status}}"
                                installed="{{installed}}"
                                available="{{available}}"
                                url="{{url}}"
                                package-title="{{packageTitle}}"
                                path="{{path}}"
                                readonly="{{readonly}}">
                <!--<slot name="icon"></slot>-->
                <slot></slot>
            </packagemanager-app>
        </template>

    </template>

    <script>
        class RepoApp extends Polymer.Element {

            static get is() {
                return 'repo-app';
            }

            static get properties() {
                return {
                    type: {
                        type: String,
                        reflectToAttribute: true
                    },
                    abbrev: {
                        type: String,
                        reflectToAttribute: true
                    },
                    version: {
                        type: String,
                        reflectToAttribute: true
                    },
                    action: {
                        type: String,
                        reflectToAttribute: true
                    },
                    status: {
                        type: String,
                        reflectToAttribute: true
                        /*
                        notify: true,
                        observer: '_handleStatus'
*/
                    },
                    installed: {
                        type: String
                    },
                    available: {
                        type: String
                    },
                    url: {
                        type: String,
                        reflectToAttribute: true
                    },
                    packageTitle: {
                        type: String,
                        reflectToAttribute: true,
                        notify: true
                    },
                    /*
                                        showAll: {
                                            type: Boolean,
                                            reflectToAttribute: true
                                        },
                    */
                    path: {
                        type: String,
                        reflectToAttribute: true
                    },
                    readonly: {
                        type: String,
                        reflectToAttribute: true
                    }
                }
            }

            connectedCallback() {
                super.connectedCallback();
                console.log('RepoApp connected');
                console.log('RepoApp connected classes ', this.getAttribute('class'));
                if(this.getAttribute('class') == 'updated'){
                    this.$.app.setAttribute('class','updated');
                }

            }

            _isLauncher() {
                return 'launcher' == document.getElementById('meta').byKey('env')
            }

            _isPackageManager() {
                return 'packagemanager' == document.getElementById('meta').byKey('env')
            }

        }

        window.customElements.define(RepoApp.is, RepoApp);

    </script>
</dom-module>
